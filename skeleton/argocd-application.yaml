apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tomcat-application
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/tomcat-application.git'
    path: path/to/kubernetes/manifests
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true